<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeLens - Health & Lifestyle AI</title>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Theme Tokens - Light (Default) */
        --bg-app: #f0fdfa; /* Teal-50 */
        --bg-card: #ffffff;
        --bg-modal: rgba(255, 255, 255, 0.9);
        --text-primary: #1f2937; /* Gray-800 */
        --text-secondary: #4b5563; /* Gray-600 */
        --border-color: #f3f4f6; /* Gray-100 */
        --accent-glow: rgba(20, 184, 166, 0.2);
      }

      .dark {
        /* Theme Tokens - Dark */
        --bg-app: #0f172a; /* Slate-900 */
        --bg-card: #1e293b; /* Slate-800 */
        --bg-modal: rgba(30, 41, 59, 0.9);
        --text-primary: #f8fafc; /* Slate-50 */
        --text-secondary: #94a3b8; /* Slate-400 */
        --border-color: #334155; /* Slate-700 */
        --accent-glow: rgba(20, 184, 166, 0.15);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-app);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Smooth transitions for theme changes */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      
      /* Custom scrollbar for history panel */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Animations */
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.98) translateY(-5px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-fade-in-scale {
        animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes bounceSubtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-bounce-subtle {
        animation: bounceSubtle 2.5s infinite ease-in-out;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      @keyframes gradient-x {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 1.5s ease infinite;
      }

      /* Loader Spin Animation */
      @keyframes loaderSpin {
        to { transform: rotate(360deg); }
      }
      .animate-loader-spin {
        animation: loaderSpin 1s linear infinite;
      }
    </style>
